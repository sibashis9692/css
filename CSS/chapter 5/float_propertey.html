<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property</title>
    <style>
        .box1{
            height: 200px;
            width: 200px;
            background-color: red;
            text-align: center;
            float: left;
        }
        .box2{
            height: 200px;
            width: 200px;
            background-color: blue;
            text-align: center;
            float: right;
            clear: both;  /* clear boath means clear from both(left and right)side of this box*/
        }
    </style>
</head>
<body>
    <div class="box1">
        box1
    </div>

    <div class="box2">
        box2
    </div>
</body>
</html>
