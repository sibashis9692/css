<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        img{

            /* transition-property: width height;

            transition-duration: 1s;

            transition-timing-function: ease-in;

            transition-delay: 2s; */

            transition: width 1s ease-in 2s, height 1s ease-in 2s;
        }
        /* img:hover{
            height: 50px;
            width: 100px;
        } */

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img id="myImage" src="marek-piwnicki-O9hfsTmVFLI-unsplash.jpg" alt="image"height="500px" width="800px">
            <button id="btn">Toggle</button>
        </div>
    </div>
</body>
<script>
    // myImage.style.width="800px";
    // myImage.style.height="500px";
    btn.addEventListener("click",()=>{
        if(myImage.style.width === '800px' && myImage.style.height === '500px'){
            myImage.style.width="146px";
            myImage.style.height="100px";
        }
        else if(myImage.style.width === '146px' && myImage.style.height === '100px'){
            myImage.style.width="800px";
            myImage.style.height="500px";
        }
    })
</script>
</html>
