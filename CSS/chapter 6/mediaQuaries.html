<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaQuaries</title>
    <style>
        .container{
            background-color: red;
            height: 200px;
        }
        @media screen and (max-width: 800px){
            .container{
                background-color: aqua;
            }
        }
        @media screen and (max-width: 600px){
            .container{
                background-color: rgb(34, 0, 255);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus animi quia suscipit in enim, aliquid quibusdam voluptates? Voluptas asperiores, voluptatem, vel ipsum tempora illo aut facere architecto a vitae blanditiis.
    </div>
</body>
</html>
